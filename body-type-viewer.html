<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Type Viewer - PNG with Clickable Regions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: #1f2937;
      color: white;
      padding: 20px 30px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .header p {
      color: #9ca3af;
      font-size: 14px;
    }

    .controls {
      background: #f9fafb;
      padding: 20px 30px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .control-group label {
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button-group {
      display: flex;
      gap: 5px;
    }

    button {
      padding: 8px 16px;
      border: 1px solid #d1d5db;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    button:hover {
      background: #f3f4f6;
    }

    button.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .viewer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 30px;
    }

    .view-container {
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .view-header {
      background: #f9fafb;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      color: #374151;
    }

    .svg-wrapper {
      position: relative;
      aspect-ratio: 1 / 2;
      background: #ffffff;
      overflow: hidden;
    }

    .svg-wrapper img.body-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
    }

    .svg-wrapper svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .body-region {
      fill: transparent;
      stroke: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .body-region:hover {
      fill: #3b82f6;
      fill-opacity: 0.25;
      stroke: #3b82f6;
      stroke-width: 2;
      stroke-opacity: 0.8;
    }

    .body-region.show-boundaries {
      stroke: #93c5fd;
      stroke-width: 1;
      stroke-opacity: 0.4;
      stroke-dasharray: 4 2;
    }

    .body-region.show-boundaries:hover {
      fill: #3b82f6;
      fill-opacity: 0.3;
      stroke: #3b82f6;
      stroke-width: 2;
      stroke-opacity: 1;
      stroke-dasharray: none;
    }

    .info-panel {
      background: #f9fafb;
      padding: 20px 30px;
      border-top: 1px solid #e5e7eb;
      min-height: 100px;
    }

    .info-panel h3 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 10px;
    }

    .info-content {
      font-size: 13px;
      color: #6b7280;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .stat {
      background: white;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .stat-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
    }

    @media (max-width: 1200px) {
      .viewer-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Helper function to create SVG region element
    function createRegion(region) {
      let element;
      
      if (region.type === 'ellipse') {
        element = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
        element.setAttribute('cx', region.cx);
        element.setAttribute('cy', region.cy);
        element.setAttribute('rx', region.rx);
        element.setAttribute('ry', region.ry);
      } else if (region.type === 'rect') {
        element = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        element.setAttribute('x', region.x);
        element.setAttribute('y', region.y);
        element.setAttribute('width', region.width);
        element.setAttribute('height', region.height);
        if (region.rx) element.setAttribute('rx', region.rx);
      }
      
      element.setAttribute('id', region.id);
      element.setAttribute('class', 'body-region');
      
      return element;
    }

    // Render regions onto SVG
    function renderRegions(svgElement, regions) {
      svgElement.innerHTML = '';
      regions.forEach(region => {
        const element = createRegion(region);
        svgElement.appendChild(element);
      });
    }

    // Initialize
    function init() {
      updateBodyType('male');
      setupEventListeners();
    }

    function setupEventListeners() {
      // Body type buttons
      document.querySelectorAll('[data-type]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('[data-type]').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          updateBodyType(e.target.dataset.type);
        });
      });

      // Show boundaries toggle
      document.getElementById('showBoundaries').addEventListener('change', (e) => {
        showBoundaries = e.target.checked;
        document.querySelectorAll('.body-region').forEach(region => {
          if (showBoundaries) {
            region.classList.add('show-boundaries');
          } else {
            region.classList.remove('show-boundaries');
          }
        });
      });
    }

    function updateBodyType(type) {
      currentBodyType = type;
      document.getElementById('currentBodyType').textContent = type.charAt(0).toUpperCase() + type.slice(1);

      // Update PNG sources
      document.getElementById('frontImg').src = `public/body_maps/${type}_front.png`;
      document.getElementById('backImg').src = `public/body_maps/${type}_back.png`;

      // Update SVG regions
      const frontSvg = document.getElementById('frontSvg');
      const backSvg = document.getElementById('backSvg');

      if (type === 'male') {
        renderRegions(frontSvg, maleRegionsFront);
        renderRegions(backSvg, maleRegionsBack);
      } else {
        renderRegions(frontSvg, femaleRegionsFront);
        renderRegions(backSvg, femaleRegionsBack);
      }

      // Add hover listeners
      setupRegionListeners();
      updateRegionCount();
      
      // Apply boundary visibility
      if (showBoundaries) {
        document.querySelectorAll('.body-region').forEach(region => {
          region.classList.add('show-boundaries');
        });
      }
    }

    function setupRegionListeners() {
      document.querySelectorAll('.body-region').forEach(region => {
        region.addEventListener('mouseenter', (e) => {
          const regionId = e.target.id;
          document.getElementById('hoveredRegion').textContent = regionId;
          
          const bbox = e.target.getBBox();
          document.getElementById('regionInfo').innerHTML = `
            <strong>${regionId}</strong><br>
            Position: (${Math.round(bbox.x)}, ${Math.round(bbox.y)})<br>
            Size: ${Math.round(bbox.width)} Ã— ${Math.round(bbox.height)}
          `;
        });

        region.addEventListener('mouseleave', () => {
          document.getElementById('hoveredRegion').textContent = 'None';
          document.getElementById('regionInfo').textContent = 'Hover over a region to see details...';
        });

        region.addEventListener('click', (e) => {
          console.log('Clicked region:', e.target.id);
          alert(`Clicked: ${e.target.id}`);
        });
      });
    }

    function updateRegionCount() {
      const count = document.querySelectorAll('.body-region').length;
      document.getElementById('regionCount').textContent = count;
    }

    // Run on load
    window.addEventListener('DOMContentLoaded', init);
  </script>
