<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" width="400" height="800">
  <defs>
    <style>
      .body-region {
        fill: #e0e0e0;
        stroke: #404040;
        stroke-width: 1.5;
        cursor: pointer;
        transition: fill 0.2s;
      }
      .body-region:hover {
        fill: #c0c0c0;
      }
    </style>
  </defs>

  <!-- Head and Neck -->
  <ellipse id="head-front" class="body-region" cx="200" cy="60" rx="35" ry="45"/>
  <path id="neck-front" class="body-region" d="M 185 100 L 185 145 L 215 145 L 215 100 Z"/>

  <!-- Shoulders (narrower for female) -->
  <ellipse id="shoulder-left" class="body-region" cx="130" cy="170" rx="25" ry="20"/>
  <ellipse id="shoulder-right" class="body-region" cx="270" cy="170" rx="25" ry="20"/>

  <!-- Armpits (HS-specific) -->
  <ellipse id="armpit-left" class="body-region" cx="145" cy="195" rx="12" ry="18"/>
  <ellipse id="armpit-right" class="body-region" cx="255" cy="195" rx="12" ry="18"/>

  <!-- Chest (with breast contours) -->
  <path id="chest-left" class="body-region" d="M 150 160 Q 140 200 150 235 L 200 235 L 200 160 Z"/>
  <path id="chest-right" class="body-region" d="M 200 160 L 200 235 L 250 235 Q 260 200 250 160 Z"/>

  <!-- Under breast (HS-specific - more prominent) -->
  <ellipse id="under-breast-left" class="body-region" cx="165" cy="250" rx="22" ry="12"/>
  <ellipse id="under-breast-right" class="body-region" cx="235" cy="250" rx="22" ry="12"/>

  <!-- Upper Arms -->
  <path id="upper-arm-left" class="body-region" d="M 95 210 L 90 305 L 115 305 L 110 210 Z"/>
  <path id="upper-arm-right" class="body-region" d="M 290 210 L 285 305 L 310 305 L 305 210 Z"/>

  <!-- Elbows -->
  <ellipse id="elbow-left" class="body-region" cx="95" cy="325" rx="16" ry="14"/>
  <ellipse id="elbow-right" class="body-region" cx="305" cy="325" rx="16" ry="14"/>

  <!-- Abdomen (narrower waist) -->
  <path id="abdomen-upper" class="body-region" d="M 160 260 L 152 330 L 248 330 L 240 260 Z"/>
  <path id="abdomen-lower" class="body-region" d="M 152 330 L 140 385 L 260 385 L 248 330 Z"/>

  <!-- Forearms -->
  <path id="forearm-left" class="body-region" d="M 90 340 L 87 450 L 98 450 L 101 340 Z"/>
  <path id="forearm-right" class="body-region" d="M 299 340 L 302 450 L 313 450 L 310 340 Z"/>

  <!-- Hips (wider for female) -->
  <ellipse id="hip-left" class="body-region" cx="140" cy="385" rx="24" ry="20"/>
  <ellipse id="hip-right" class="body-region" cx="260" cy="385" rx="24" ry="20"/>

  <!-- Groin (HS-specific - CRITICAL, wider spacing) -->
  <path id="left-groin" class="body-region" d="M 150 390 L 155 430 L 182 430 L 187 390 Z"/>
  <path id="center-groin" class="body-region" d="M 183 395 L 183 435 L 217 435 L 217 395 Z"/>
  <path id="right-groin" class="body-region" d="M 213 390 L 218 430 L 245 430 L 250 390 Z"/>

  <!-- Wrists -->
  <ellipse id="wrist-left" class="body-region" cx="92" cy="465" rx="9" ry="11"/>
  <ellipse id="wrist-right" class="body-region" cx="308" cy="465" rx="9" ry="11"/>

  <!-- Hands -->
  <ellipse id="hand-left" class="body-region" cx="92" cy="495" rx="13" ry="17"/>
  <ellipse id="hand-right" class="body-region" cx="308" cy="495" rx="13" ry="17"/>

  <!-- Thighs (curvier, wider at top) -->
  <path id="thigh-left" class="body-region" d="M 140 435 Q 135 495 155 555 L 180 555 L 175 435 Z"/>
  <path id="thigh-right" class="body-region" d="M 225 435 L 220 555 Q 265 495 260 435 Z"/>

  <!-- Inner Thighs (HS-specific) -->
  <path id="inner-thigh-left" class="body-region" d="M 175 440 L 180 555 L 195 555 L 195 440 Z"/>
  <path id="inner-thigh-right" class="body-region" d="M 205 440 L 205 555 L 220 555 L 225 440 Z"/>

  <!-- Knees -->
  <ellipse id="knee-left" class="body-region" cx="167" cy="565" rx="15" ry="18"/>
  <ellipse id="knee-right" class="body-region" cx="233" cy="565" rx="15" ry="18"/>

  <!-- Calves -->
  <path id="calf-left" class="body-region" d="M 156 585 L 162 705 L 176 705 L 178 585 Z"/>
  <path id="calf-right" class="body-region" d="M 222 585 L 224 705 L 238 705 L 244 585 Z"/>

  <!-- Ankles -->
  <ellipse id="ankle-left" class="body-region" cx="169" cy="720" rx="11" ry="10"/>
  <ellipse id="ankle-right" class="body-region" cx="231" cy="720" rx="11" ry="10"/>

  <!-- Feet -->
  <ellipse id="foot-left" class="body-region" cx="169" cy="755" rx="15" ry="22" transform="rotate(5 169 755)"/>
  <ellipse id="foot-right" class="body-region" cx="231" cy="755" rx="15" ry="22" transform="rotate(-5 231 755)"/>
</svg>
