  <path id="upper-arm-left" class="body-region" d="M 85 210 L 80 305 L 110 305 L 105 210 Z"/>
  <path id="upper-arm-right" class="body-region" d="M 295 210 L 290 305 L 320 305 L 315 210 Z"/>

  <!-- Elbows -->
  <ellipse id="elbow-left" class="body-region" cx="95" cy="325" rx="18" ry="14"/>
  <ellipse id="elbow-right" class="body-region" cx="305" cy="325" rx="18" ry="14"/>

  <!-- Abdomen -->
  <path id="abdomen-upper" class="body-region" d="M 155 260 L 150 330 L 250 330 L 245 260 Z"/>
  <path id="abdomen-lower" class="body-region" d="M 150 330 L 145 385 L 255 385 L 250 330 Z"/>

  <!-- Forearms -->
  <path id="forearm-left" class="body-region" d="M 88 340 L 85 450 L 99 450 L 102 340 Z"/>
  <path id="forearm-right" class="body-region" d="M 298 340 L 301 450 L 315 450 L 312 340 Z"/>

  <!-- Hips -->
  <ellipse id="hip-left" class="body-region" cx="145" cy="385" rx="20" ry="18"/>
  <ellipse id="hip-right" class="body-region" cx="255" cy="385" rx="20" ry="18"/>

  <!-- Groin (HS-specific - CRITICAL) -->
  <path id="left-groin" class="body-region" d="M 155 390 L 160 430 L 185 430 L 190 390 Z"/>
  <path id="center-groin" class="body-region" d="M 185 395 L 185 435 L 215 435 L 215 395 Z"/>
  <path id="right-groin" class="body-region" d="M 210 390 L 215 430 L 240 430 L 245 390 Z"/>

  <!-- Wrists -->
  <ellipse id="wrist-left" class="body-region" cx="92" cy="465" rx="10" ry="12"/>
  <ellipse id="wrist-right" class="body-region" cx="308" cy="465" rx="10" ry="12"/>

  <!-- Hands -->
  <ellipse id="hand-left" class="body-region" cx="92" cy="495" rx="14" ry="18"/>
  <ellipse id="hand-right" class="body-region" cx="308" cy="495" rx="14" ry="18"/>

  <!-- Thighs -->
  <path id="thigh-left" class="body-region" d="M 145 435 L 155 555 L 180 555 L 175 435 Z"/>
  <path id="thigh-right" class="body-region" d="M 225 435 L 220 555 L 245 555 L 255 435 Z"/>

