<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" width="400" height="800">
  <defs>
    <style>
      .body-region {
        fill: #e0e0e0;
        stroke: #404040;
        stroke-width: 1.5;
        cursor: pointer;
        transition: fill 0.2s;
      }
      .body-region:hover {
        fill: #c0c0c0;
      }
    </style>
  </defs>

  <!-- Head and Neck -->
  <ellipse id="head-front" class="body-region" cx="200" cy="60" rx="35" ry="45"/>
  <path id="neck-front" class="body-region" d="M 185 100 L 185 145 L 215 145 L 215 100 Z"/>

  <!-- Shoulders -->
  <ellipse id="shoulder-left" class="body-region" cx="120" cy="170" rx="28" ry="22"/>
  <ellipse id="shoulder-right" class="body-region" cx="280" cy="170" rx="28" ry="22"/>

  <!-- Armpits (HS-specific) -->
  <ellipse id="armpit-left" class="body-region" cx="145" cy="195" rx="12" ry="18"/>
  <ellipse id="armpit-right" class="body-region" cx="255" cy="195" rx="12" ry="18"/>

  <!-- Chest -->
  <path id="chest-left" class="body-region" d="M 145 160 L 145 235 L 200 235 L 200 160 Z"/>
  <path id="chest-right" class="body-region" d="M 200 160 L 200 235 L 255 235 L 255 160 Z"/>

  <!-- Under breast (HS-specific) -->
  <ellipse id="under-breast-left" class="body-region" cx="165" cy="250" rx="18" ry="10"/>
  <ellipse id="under-breast-right" class="body-region" cx="235" cy="250" rx="18" ry="10"/>

