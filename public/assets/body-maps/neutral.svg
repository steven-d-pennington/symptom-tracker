  <path id="inner-thigh-left" class="body-region" d="M 175 440 L 180 555 L 195 555 L 195 440 Z"/>
  <path id="inner-thigh-right" class="body-region" d="M 205 440 L 205 555 L 220 555 L 225 440 Z"/>

  <!-- Knees -->
  <ellipse id="knee-left" class="body-region" cx="167" cy="565" rx="16" ry="18"/>
  <ellipse id="knee-right" class="body-region" cx="233" cy="565" rx="16" ry="18"/>

  <!-- Calves -->
  <path id="calf-left" class="body-region" d="M 155 585 L 162 705 L 176 705 L 180 585 Z"/>
  <path id="calf-right" class="body-region" d="M 220 585 L 224 705 L 238 705 L 245 585 Z"/>

  <!-- Ankles -->
  <ellipse id="ankle-left" class="body-region" cx="169" cy="720" rx="12" ry="10"/>
  <ellipse id="ankle-right" class="body-region" cx="231" cy="720" rx="12" ry="10"/>

  <!-- Feet -->
  <ellipse id="foot-left" class="body-region" cx="169" cy="755" rx="16" ry="22" transform="rotate(5 169 755)"/>
  <ellipse id="foot-right" class="body-region" cx="231" cy="755" rx="16" ry="22" transform="rotate(-5 231 755)"/>
</svg>
